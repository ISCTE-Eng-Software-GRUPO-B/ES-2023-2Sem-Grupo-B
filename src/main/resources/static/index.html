<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css"
          media="print"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css"/>
    <title>Teste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Calend치rio</h1>
<div id='calendar'></div>

<br>

<div class="container mt-6">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#upload-file">Carregar calend치rio via ficheiro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#remote-url-upload">Carregar calend치rio via URL</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#download-calendar">Download Calend치rio</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Upload File Tab -->
        <div id="upload-file" class="tab-pane active">
            <form action="/calendar/consume/file" method="post">
                <div class="form-group">
                    <label for="file">Choose file</label>
                    <input type="file" class="form-control-file" id="file" name="file">
                </div>
                <div class="form-group">
                    <label for="type">File type:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="CSV" checked>
                        <label class="form-check-label">
                            CSV
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="JSON">
                        <label class="form-check-label">
                            JSON
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Carregar</button>
            </form>
        </div>

        <!-- Remote URL Upload Tab -->
        <div id="remote-url-upload" class="tab-pane">
            <form action="/calendar/consume/url" method="post">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" class="form-control" id="url" name="url">
                </div>
                <div class="form-group">
                    <label>File type:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="CSV" checked>
                        <label class="form-check-label">
                            CSV
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="JSON">
                        <label class="form-check-label">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="WEBCAL">
                        <label class="form-check-label">
                            WEBCAL
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Carregar</button>
            </form>
        </div>

        <!-- Download Calendar Tab -->
        <div id="download-calendar" class="tab-pane">
            <form action="/calendar/download" method="post">
                <div class="form-group">
                    <label for="type">File type:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="CSV" checked>
                        <label class="form-check-label">
                            CSV
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" value="JSON">
                        <label class="form-check-label">
                            JSON
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Download</button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="calendarioPortugues.js"></script>

</body>
</html>
