<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carreguar novo calend치rio</title>
  </head>
  <body>
    <h1>Carregue o ficheiro</h1>
    <form class="" action="index.html" method="post"> <br>

      <p>Escolha a forma de carregar o calend치rio</p>

      <input type="radio" id="file"name="choseFile" value="file">
      <label for="file">Ficheiro CSV</label> <br>


      <input type="radio" id="URL" name="choseFile" value="url">
      <label for="URL">URL</label><br>


      <div id="hideFile">
        <input type="file" name="file"> <br>
        <label>Carregar novo calend치rio</label> <br>
        <input type="submit" value = "Submeter" id="formIdFile">
      </div>

      <div id="showFile">
        <input type="url" name="url" placeholder="Insira URL">
        <label for="url">Inserir URL</label>
        <input type="submit" value = "Submeter" id="formIdUrl">
      </div>

<br>
    <input type="submit" value = "Carregar Calend치rio">
    </form>

    <script type="text/javascript">
      const radioFile = document.getElementById("file");
    const radioURL = document.getElementById("URL");
    const inputContainerFile = document.getElementById("hideFile");
    const inputContainerUrl = document.getElementById("showFile");
      document.getElementById("formIdFile").action = "\calendar\consume\file";
      document.getElementById("formIdUrl").action = "\calendar\consume\url";

    radioFile.addEventListener("click", () => {
      if (radioFile.checked) {
        inputContainerFile.style.display = "block";
        inputContainerUrl.style.display = "none";
      }
    });

    radioURL.addEventListener("click", () => {
      if (radioURL.checked) {
        inputContainerFile.style.display = "none";
        inputContainerUrl.style.display = "block";
      }
    });


    </script>
  </body>
</html>
